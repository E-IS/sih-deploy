#--------------------------------------------------------------------------
# Default java type mapping to use, from sql type 
#    column.<SQL_TYPE>.javaType=Name of the Java Type to use (See enumerations) 
#
# Example : 
#     column.date.javaType=Date
#     column.number(1,0).javaType=Boolean
